<!DOCTYPE html>

<style>
    .invisible{display:none;}
    .main_svg{position:absolute; top:50%; left:50%; transform: translate(-50%, -50%);  }
    .main_bubble{fill:cornsilk;}
</style>

<html>
    <head><title>Crawler</title></head>
    <body>
        <div style="position:relative; height:600px; width:100%;">
            <svg id="main" class="main_svg" height="200" width="200">
                <ellipse class="main_bubble" cx="100" cy="100" rx="75" ry="60" stroke="seafoam" stroke-width="2"></ellipse>
            </svg>
        </div>
        <button id="btn">make invisible</button>
    </body>
    
    <script>
        var main = document.getElementById('main');
        var btn = document.getElementById('btn');
        
        btn.onclick = function() {main.classList.toggle("invisible");};
        
    </script>
