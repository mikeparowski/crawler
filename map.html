<!DOCTYPE html>

<style>
    .invisible{display:none;}
    .map{position:relative; height:500px; padding:10px; background-color: floralwhite;}
    .bubble {fill:moccasin;}
    .bubble:hover {fill:cornflowerblue; stroke: springgreen; background-color: cornflowerblue;}
    .main_bubble{stroke:teal; stroke-width:2;}
</style>

<html>
    <head><title>Crawler</title></head>
    <body>
        <button style="position:static; height:20px" id="btn" >make invisible</button>
        <div class="map">
            <svg id="main" style="position:relative;" height="100%" width="100%">
                <ellipse id="main_bubble" class="main_bubble bubble" cx="50%" cy="50%" rx="75" ry="60"></ellipse>
                <text class="centered" fill="slate" font-size="20" font-family="Comic Sans MS" x="50%" y="50%" text-anchor="middle">Crawler</text>
            </svg>
        </div>
    </body>
        
    <script>
        var main = document.getElementById('main');
        var main_b = document.getElementById('main_bubble');
        var secondary = document.getElementById('secondary');
        var btn = document.getElementById('btn');
        
        var a_list = {};
        
        <!-- grabbed from <http://stackoverflow.com/questions/9284558/read-text-file-into-variables-with-javascript> -->
        function store_links(){
            a_list = {};
            jQuery.get("a_list.txt", function(data){
                var lines=data.split('\n');  
                for(i=0;i<lines.length;i++){
                    var words = lines[i].split(' ');
                        for(j=1;j<words.length;j++){
                            a_list[words[0]].push(words[j]);
                    }
                }
            });
        }
        
        function display_links(key){
            main.innerHTML.append()
        }
        
        window.onload = function() {
            store_links();
        }
        btn.onclick = function() {main.classList.toggle("invisible");};
        
    </script>
