<style>
    .invisible{display:none;}
    .main_bubble{fill:cornsilk;}
</style>

<html>

            <svg id="main" height="200" width="200">

                <text font-size="20" fill=black>Main Bubble</text>
            </svg>
        </div>
        <div id="stop">hey wassup</div>
        <button id="btn1">make invisible</button>
        <button id="btn2">make red</button>

    <script>
        var main = document.getElementById('main');
        
        main.onclick = function() {main.classList.toggle("invisible");};
        
    </script>
